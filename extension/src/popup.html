<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .logo {
            width: 24px;
            height: 24px;
            background: #3B82F6;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            margin-right: 8px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .status.success {
            background: #D1FAE5;
            color: #065F46;
        }

        .status.error {
            background: #FEE2E2;
            color: #991B1B;
        }

        .status.warning {
            background: #FEF3C7;
            color: #92400E;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .button {
            width: 100%;
            padding: 10px 16px;
            background: #3B82F6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .button:hover {
            background: #2563EB;
        }

        .button:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }

        .button.secondary {
            background: #6B7280;
        }

        .button.secondary:hover {
            background: #4B5563;
        }

        .help-text {
            font-size: 12px;
            color: #6B7280;
            margin-top: 4px;
        }

        .link {
            color: #3B82F6;
            text-decoration: none;
            font-size: 12px;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">AB</div>
        <div class="title">AdBoard</div>
    </div>

    <div id="status" class="status" style="display: none;"></div>

    <div id="config-section">
        <div class="form-group">
            <label for="api-url">AdBoard URL</label>
            <input type="url" id="api-url" placeholder="https://your-adboard.com" value="http://localhost:3000">
            <div class="help-text">Your AdBoard application URL</div>
        </div>

        <div class="form-group">
            <label for="api-token">API Token</label>
            <input type="password" id="api-token" placeholder="Enter your API token">
            <div class="help-text">
                <a href="#" id="token-help" class="link">How to get your API token</a>
            </div>
        </div>

        <button id="save-config" class="button">Save Configuration</button>
    </div>

    <div id="action-section" style="display: none;">
        <button id="save-ad" class="button">Save Current Ad</button>
        <button id="open-adboard" class="button secondary">Open AdBoard</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
