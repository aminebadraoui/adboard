<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .status {
            margin-bottom: 16px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-dot.inactive {
            background: #f59e0b;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: white;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">ðŸ“Œ AdBoard</div>
        <div class="subtitle">Save Facebook ads to your boards</div>
    </div>

    <div class="content">
        <div class="status">
            <div class="status-indicator">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Checking page...</span>
            </div>
        </div>

        <div class="buttons">
            <a href="#" class="btn btn-primary" id="dashboard-btn">Open Dashboard</a>
            <a href="#" class="btn" id="save-btn" style="display: none;">Save Current Ad</a>
            <a href="#" class="btn" id="help-btn">How to Use</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
