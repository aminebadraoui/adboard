<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AdBoard Saver</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #1877f2;
            margin-bottom: 8px;
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .status.warning {
            background: #fff3e0;
            color: #ef6c00;
            border: 1px solid #ffcc02;
        }

        .button {
            width: 100%;
            padding: 10px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .button:hover {
            background: #166fe5;
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .button.secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        .button.secondary:hover {
            background: #e8e8e8;
        }

        .info {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 12px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1877f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">AdBoard</div>
        <div>Facebook Ads Saver</div>
    </div>

    <div id="status" class="status loading">
        <div id="statusText">Checking status...</div>
    </div>

    <button id="refreshBtn" class="button" disabled>
        <span id="refreshText">Refresh</span>
    </button>

    <button id="dashboardBtn" class="button secondary">
        Open Dashboard
    </button>

    <div class="info">
        Click the extension icon on Facebook Ad Library pages to save ads
    </div>

    <script src="popup.js"></script>
</body>

</html>
